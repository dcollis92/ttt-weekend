<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script defer src="./js/app.js"></script>
	<script defer src="./js/confetti.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 class="display-1">Tic-Tac-Toe</h1>
	<h3 id="message">Message</h3>

	<section class="board">
		<div class="square" id="sq0"></div>
		<div class="square" id="sq1"></div>
		<div class="square" id="sq2"></div>
		<div class="square" id="sq3"></div>
		<div class="square" id="sq4"></div>
		<div class="square" id="sq5"></div>
		<div class="square" id="sq6"></div>
		<div class="square" id="sq7"></div>
		<div class="square" id="sq8"></div>
	</section>  
	<br>
	<div id="reset-div" class="hidden">
		<button class="btn btn-outline-dark" id="reset-button" type="reset" >REPLAY</button>
	</div>
	  
</body>
</html>
